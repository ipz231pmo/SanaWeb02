<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="task4.css">
</head>
<body>
    <div class="inner">
        <div class="register">
            <h1>Sign Up Today</h1>
            <p>First 10 days are absolute <span>FREE</span>!</p>
            <hr>
            <form method="post">
                <div class="FormElement">
                    <div class="formLabel">
                        <label for="name">Whats your name?<span class="required">*</span></label>
                    </div>
                    <div class="formInput">
                        <input type="text" name="name" id="name">
                    </div>
                </div>

                <div class="FormElement">
                    <div class="formLabel">
                        <label for="email">Where can we email you?<span class="required">*</span></label>
                    </div>
                    <div class="formInput">
                        <input type="email" name="email" id="email">
                    </div>
                </div>

                <div class="FormElement">
                    <div class="formLabel"><label for="password">Pick a password:<span class="required">*</span></label></div>
                    <div class="formInput"><input type="password" name="password" id="password"></div>
                </div>

                <div class="FormElement">
                    <input type="checkbox" id="ShowPassword">
                    <label for="ShowPassword">Show password</label>
                </div>
            </form>
            <button>Sign Up</button>
            <div class="HaveAccount">
                <p>Have an account?</p>
                <a href="#">Log in</a>
            </div>

        </div>
        <div class="image">
            <img src="img.png" height="420" alt="cat image">
        </div>
    </div>
</body>
</html>
